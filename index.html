<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/3992635087.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Frontend Mentor | Age calculator app</title>
    </head>

    <body>
        <main>
            <form class='calculator MOBILE' aria-label="Age Calculator">
                <label for="day" class="input-label">DAY</label><br>
                <input type="number" name="Day" id="day" placeholder="DD"><br>
                <label for="month" class="input-label">MONTH</label><br>
                <input type="number" name="Month" id="month" placeholder="MM"><br>
                <label for="year" class="input-label">YEAR</label><br>
                <input type="number" name="Year" id="year" placeholder="YYYY">

                <hr>
                <button type="submit" class="go"><img src="assets/images/icon-arrow.svg" alt="Calculate!"></button>

                <div class="result">
                    <span class="years-result">--</span> years <br>
                    <span class="months-result">--</span> months <br>
                    <span class="days-result">--</span> days
                </div>
            </form>

            <form class='calculator DESKTOP' aria-label="Age Calculator">
                <div class="form-input"><label for="day" class="input-label">DAY</label><br>
                <input type="number" name="Day" id="day" placeholder="DD"></div>

                <div class="form-input"><label for="month" class="input-label">MONTH</label><br>
                <input type="number" name="Month" id="month" placeholder="MM"></div>

                <div class="form-input"><label for="year" class="input-label">YEAR</label><br>
                <input type="number" name="Year" id="year" placeholder="YYYY"></div>

                <hr>
                <button type="submit" class="go"><img src="assets/images/icon-arrow.svg" alt="Calculate!"></button>

                <div class="result">
                    <span class="years-result">--</span> years <br>
                    <span class="months-result">--</span> months <br>
                    <span class="days-result">--</span> days
                </div>
            </form>
        </main>        

        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/akcumeh">Angel</a>. Compare with <span class="device"><a href="design/desktop-design.jpg">desktop</a></span> design.
        </footer>

        <script src="script.js"></script>
    </body>

</html>
